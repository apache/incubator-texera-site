name: Build & Publish Hugo site

on:
  push:
    branches: [ main, staging ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    # Extra safety: don't run on other refs even via workflow_dispatch
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install PostCSS dependencies
        run: |
          npm install --no-fund --no-audit --save-dev postcss postcss-cli autoprefixer

      - name: Install Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.152.2'
          extended: true

      - name: Build Hugo site
        run: |
          hugo --minify -d public

      - name: Determine publish branch and copy `.asf.yaml` into `public`
        id: vars
        run: |
          src_branch="${GITHUB_REF#refs/heads/}"
          git fetch origin "$src_branch"
          git show "origin/${src_branch}:.asf.yaml" > /tmp/.asf.yaml || true

          # determine which top-level key to read from the .asf.yaml
          if [ "$src_branch" = "main" ]; then
            key=publish
          else
            key=staging
          fi

          # extract whoami under the selected key (simple sed/awk parser)
          publish_branch=$(awk -v key="$key" '
            $0 ~ "^"key":" { inblock=1; next }
            inblock && $0 ~ "^[^[:space:]]" { inblock=0 }
            inblock && $0 ~ "whoami:" { print $2; exit }
          ' /tmp/.asf.yaml)

          # fallback
          if [ -z "$publish_branch" ]; then
            if [ "$src_branch" = "main" ]; then
              publish_branch=publish
            else
              publish_branch=staging-publish
            fi
          fi

          echo "branch=${publish_branch}" >> "$GITHUB_OUTPUT"

          # copy the exact .asf.yaml from source branch into the public dir so it will be pushed
          mkdir -p public
          cp /tmp/.asf.yaml public/.asf.yaml

      - name: Deploy to publish branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: ${{ steps.vars.outputs.branch }}
