Apache Texera es un proyecto en proceso de incubación en
The Apache Software Foundation (ASF), patrocinado por la ASF.
La incubación es un requisito para todos los proyectos recién aceptados hasta que
una revisión posterior indique que la infraestructura, las comunicaciones
y el proceso de toma de decisiones se han estabilizado de manera coherente
con otros proyectos exitosos de la ASF. Aunque el estado de incubación no es
necesariamente un reflejo de la integridad o estabilidad del código, sí
indica que el proyecto aún no ha sido completamente respaldado por la ASF.
"""