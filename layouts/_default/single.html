{{ define "main" -}}
<div><a class="td-offset-anchor"></a></div>
<section class="td-box td-box--white position-relative td-box--height-auto" style="padding-top: 6rem; padding-bottom: 4rem;">
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-10 offset-lg-1">
        <div class="td-content">
          <h1>{{ .Title }}</h1>
          {{ with .Content }}
            {{ . }}
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>
{{- end }}
